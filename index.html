<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="card-panel center">
      <div class="row">
        <div class="col s4">
          <p><h5>Color 1</h5></p>
        </div>
        <div class="col s4">
          <p><h5>Color 2</h5></p>
        </div>
        <div class="col s4">
          <p><h5>Color 3</h5></p>
        </div>
      </div>
      <!-- color blocks -->
      <div class="row">
        <div class="col s4">
          <div class="color-blocks color1"></div>
        </div>
        <div class="col s4">
          <div class="color-blocks color2"></div>
        </div>
        <div class="col s4">
          <div class="color-blocks color3"></div>
        </div>
      </div>

      <!-- betting section -->
      <p><h4>Balance: <span id="balance"></span></h4></p>
      <p>
        <h6 class="red-text"><span id="error"></span></h6>
      </p>
      <div class="row">
        <div class="col s6">
          <h5 class="green-text">Win: <span id="win"></span></h5>
        </div>
        <div class="col s6">
          <h5 class="red-text">Lose: <span id="lose"></span></h5>
        </div>
      </div>
      <div class="row">
        <div class="col s6 m4 input-field">
          <i class="material-icons prefix red-text" id="red"></i>
          <input type="number" class="bet" id="betred">
          
        </div>
        <div class="col s6 m4 input-field">
          <i class="material-icons prefix blue-text" id="blue"></i>
          <input type="number" class="bet" id="betblue">
          
        </div>
        <div class="col s6 m4 input-field">
          <i class="material-icons prefix green-text" id="green"></i>
          <input type="number" class="bet" id="betgreen">
          
        </div>
        <div class="col s6 m4 input-field">
          <i class="material-icons prefix yellow-text" id="yellow"></i>
          <input type="number" class="bet" id="betyellow">
          
        </div>
        <div class="col s6 m4 input-field">
          <i class="material-icons prefix purple-text" id="purple"></i>
          <input type="number" class="bet" id="betpurple">
         
        </div>
        <div class="col s6 m4 input-field">
          <i class="material-icons prefix pink-text" id="pink"></i>
          <input type="number" class="bet" id="betpink">
            
        </div>
      </div>

      <button type="submit" class="btn cyan darken-4 waves-effect waves-light" id="rollBtn">ROLL COLOR</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/sample.js"></script>
</body>
</html>
